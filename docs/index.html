<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Web-SpatialAudio/assets/favicon.17e50649.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Ekaansh Arora">
  <title>Agora | Spatial Audio</title>
  <script type="module" crossorigin src="/Web-SpatialAudio/assets/index.5170de02.js"></script>
  <link rel="stylesheet" href="/Web-SpatialAudio/assets/index.8aa53738.css">
</head>

<body style="flex-direction: column;">
  <h1 style="justify-content: center;">Agora Sptial Audio Demo</h1>
  <p style="justify-content: center; margin: -5px 0 15px 0">Enter your Agora App ID to start, use the arrow keys to move around</p>
  <div id="audio-container"></div>
  <div style="flex-direction: row; place-content: space-between; margin: 0 10%">
    <div style="margin: auto">Agora App ID: <input style="margin: 0 10px;" id="appid" /></div>
    <div style="margin: auto">Channel: <input style="margin: 0 10px;" id="channel" value="test" /></div>
  </div>
  <div style="flex-direction: row; place-content: space-between; margin: 20px 10%;">
    <div style="margin: auto">RTC Token: <input style="margin: 0 10px;" id="rtctoken" placeholder="optional"/></div>
    <div style="margin: auto">RTM Token: <input style="margin: 0 10px;" id="rtmtoken" placeholder="optional"/></div>
    <div style="margin: auto">UID: <input style="margin: 0 10px;" id="uid" placeholder="optional"/></div>
  </div>
  <button id="start" disabled style="padding: 5px 25px;">Start</button>
  <div>
    <canvas id="canvas" width="800" height="800" style="margin:auto"> </canvas>
  </div>
  
</body>

</html>
